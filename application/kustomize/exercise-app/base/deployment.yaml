---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exercise-app
  labels:
    app: exercise-app
spec:
  selector:
    matchLabels:
      app: exercise-app
  template:
    metadata:
      labels:
        app: exercise-app
    spec:
      containers:
        - name: exercise-app
          image: glendmaatita/exercise-app:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: 30Mi
              cpu: 30m
            limits:
              memory: 40Mi
              cpu: 40m
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-secret

---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-sync-ea-succeeded
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
        - name: discord-notification
          image: curlimages/curl
          command:
            - curl
            - -v
            - GET
            - https://onxp.net
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-sync-ea-failed
  annotations:
    argocd.argoproj.io/hook: SyncFail
spec:
  template:
    spec:
      containers:
        - name: discord-notification
          image: curlimages/curl
          command:
            - curl
            - -v
            - GET
            - https://onxp.net
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-sync-ea-prepare
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: discord-notification
          image: curlimages/curl
          command:
            - curl
            - -v
            - GET
            - https://onxp.net
      restartPolicy: Never
  backoffLimit: 2

