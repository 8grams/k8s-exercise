# helm install registry-ui ./../../../charts/general -n registry -f values-ui.yaml

replicaCount: 1

image:
  repository: joxit/docker-registry-ui
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

probe:
  enabled: true
  
service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  hosts:
    - host: registry-ui.bootcamp.onxp.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: tls-secret-registry-ui
      hosts:
        - registry-ui.bootcamp.onxp.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config: 
  - name: registry-ui-config
    data:
      - key: SINGLE_REGISTRY
        value: true
      - key: REGISTRY_TITLE
        value: Retro Container Registry
      - key: DELETE_IMAGES
        value: true
      - key: SHOW_CONTENT_DIGEST
        value: true
      - key: NGINX_PROXY_PASS_URL
        value: http://registry-general
      - key: SHOW_CATALOG_NB_TAGS
        value: true
      - key: CATALOG_MIN_BRANCHES
        value: 1
      - key: CATALOG_MAX_BRANCHES
        value: 5
      - key: TAGLIST_PAGE_SIZE
        value: 100
      - key: REGISTRY_SECURED
        value: true
      - key: CATALOG_ELEMENTS_LIMIT
        value: 1000
  